<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <h5 class = "card-title">My Cart</h5>
        <div class = "center">
      
      
        </div>
        <div class="card rounded-3 mb-4" *ngFor = "let shoePart of shoeParts">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src={{shoePart.image}} alt={{shoePart.name}} class = "a">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{shoePart.name}}</p>
                <p><span class="text-muted">Brand: </span>{{shoePart.brand | titlecase }} <span class="text-muted">Color: </span>{{shoePart.colour}}</p>
              </div>
        
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0"> ${{shoePart.price | currency: 'SGD'}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>




        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-block btn-lg" routerLink = "/payment" routerLinkActive = "payment"> Proceed to Pay</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
